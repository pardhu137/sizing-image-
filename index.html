<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container" style="background-color: aqua">
      <h1 style="text-align: center">Sizing image</h1>
      <p id="warning message"></p>
      <img src="sizing-an-image-img.png" alt="img" id="picture" />
      <p>size :<span id="pictureWidth"></span></p>
      <div id="buttonBox">
        <button class="sizing" onclick="increment()">+</button>
        <hr style="height: 10px" />
        <p>5px</p>
        <hr style="height: 10px" />
        <button class="sizing" onclick="decrement()">-</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
